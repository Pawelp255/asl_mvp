<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASL MVP â€“ Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f5f5f5;
    }

    #app {
      display: flex;
      gap: 16px;
      padding: 16px;
    }

    #controls {
      width: 300px;
    }

    #viewport {
      flex: 1;
      height: 520px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .error {
      color: #b00020;
      font-weight: 600;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<div id="app">
  <div id="controls">
    <h2>3D Avatar</h2>
    <button id="initBtn">Init Avatar</button>
    <div id="status"></div>
  </div>

  <div id="viewport"></div>
</div>

<!-- THREE CORE -->
<script src="./vendor/three/three.min.js"></script>

<!-- ORBIT CONTROLS -->
<script src="./vendor/three/OrbitControls.js"></script>

<script>
  function assertThree() {
    const ok = typeof THREE !== 'undefined' && typeof THREE.Scene === 'function';
    if (!ok) {
      throw new Error('THREE not loaded');
    }
  }

  function assertControls() {
    if (!THREE.OrbitControls) {
      throw new Error('OrbitControls not loaded');
    }
  }

  function initAvatar() {
    const status = document.getElementById('status');
    status.textContent = '';

    try {
      assertThree();
      assertControls();

      const container = document.getElementById('viewport');
      container.innerHTML = '';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const camera = new THREE.PerspectiveCamera(
        45,
        container.clientWidth / container.clientHeight,
        0.1,
        100
      );
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(2, 4, 2);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x888888);
      scene.add(ambient);

      // Simple avatar (placeholder)
      const body = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 0.6),
        new THREE.MeshStandardMaterial({ color: 0x00ffcc })
      );
      body.position.y = 1;
      scene.add(body);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      status.textContent = 'Avatar initialized';
    } catch (err) {
      console.error(err);
      status.innerHTML = '<div class="error">' + err.message + '</div>';
    }
  }

  document.getElementById('initBtn').addEventListener('click', initAvatar);
</script>

</body>
</html>
